<!doctype HTML>
<html lang="en">

<head>
	<title>AR Learn</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

		<a-assets>
			<a-asset-item id="h2o" src="./Assets/h2o_molecule/scene.gltf"></a-asset-item>
			<a-asset-item id="sucrose" src="./Assets/sucrose_molecule/scene.gltf"></a-asset-item>
		</a-assets>

		<a-marker type='barcode' value='0'>
			<a-entity position="0 0 0" scale="1.2 1.2 1.2" rotation="0 0 0" animation-mixer gltf-model="#h2o"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='1'>
			<a-entity position="0 0 0" scale="0.2 0.1 0.2" rotation="0 0 0" animation-mixer gltf-model="#sucrose"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='2'>
			<a-entity position="0 0 0" scale="1.2 1.2 1.2" rotation="0 0 0" animation-mixer gltf-model="#h2o"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='3'>
			<a-entity position="0 0 0" scale="0.2 0.1 0.2" rotation="0 -40 -60" animation-mixer gltf-model="#sucrose"></a-entity>
		</a-marker>

	    <!-- add a simple camera -->
	    <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
