<!doctype HTML>
<html lang="en">

<head>
	<title>AR Learn</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

		<a-assets>
			<a-asset-item id="heart" src="./Assets/healthy_heart_and_lungs/scene.gltf"></a-asset-item>
			<a-asset-item id="brain" src="./Assets/human_brain/scene.gltf"></a-asset-item>
			<a-asset-item id="skeleton" src="./Assets/free_low-poly_pbr__bsdf_textured_human_skeleton/scene.gltf"></a-asset-item>
		</a-assets>

		<a-marker type='barcode' value='0'>
			<a-entity position="0 0 0" scale="0.2 0.7 0.5" rotation="0 0 0" animation-mixer gltf-model="#heart"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='1'>
			<a-entity position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0" animation-mixer gltf-model="#brain"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='2'>
			<a-entity position="0 0 0" scale="0.5 0.1 0.6" rotation="0 0 0" animation-mixer gltf-model="#heart"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='3'>
			<a-entity position="0 0 0" scale="2 1.1 2.1" rotation="0 -40 -60" animation-mixer gltf-model="#heart"></a-entity>
		</a-marker>

	    <!-- add a simple camera -->
	    <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
